<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="clickMaga">Click</button>
    <script>
      function Throttling(func, delay) {
        let prev = 0;
        return (...args) => {
          let now = new Date().getTime();
          if (now - prev > delay) {
            prev = now;
            return func(...args);
          }
        };
      }

      document.querySelector("#clickMaga").addEventListener(
        "click",
        Throttling(() => {
          console.log("click maga");
        }, 1000)
      );

      function debouncing(cb, d) {
        let timer;
        return (...args) => {
          if (timer) clearTimeout(timer);
          timer = setTimeout(() => {
            cb(...args);
          }, d);
        };
      }
      function doSomething(){
        console.log("do some thing");
      }
      debouncing(doSomething,3000)()
    </script>
  </body>
</html>
